<form ng-submit="$ctrl.calculate()">
  <input autofocus type="number" ng-model="$ctrl.calculation.operand1" required/>
  <input type="number" ng-model="$ctrl.calculation.operand2" required/>
  <select ng-model="$ctrl.calculation.operation" required>
    <option></option>
    <option ng-repeat="operation in $ctrl.operations">{{operation}}</option>
  </select>
  <button type="submit">
    Go!
  </button>
  <span>{{$ctrl.calculation.result}}</span>
</form>
